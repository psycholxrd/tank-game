<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class = "container">
      <div id = "menu-container">
        <b class = "menu-text">Tanks Game (by r!PsAw)</b>
        <div class = "menu-btn" id = "Start-btn" onclick = start_game()>Start</div>
        <div class = "menu-btn" id = "Difficulty-btn" onclick = open_difficulties()>Change Difficulty</div>
        <div class = "menu-btn" id = "Level-Editor-btn" onclick = open_level_selector()>Level Editor</div>
        <b class = "menu-text" id = "highscore">Best Time: -</b>
      </div>
      <div id = "game-container">
        <div id = "timer">00:00:00</div>
        <canvas id="canvas"></canvas>
      </div>
      <div id = "level-selector-container">
        <b class = "level-selector-text">Select a level, you want to edit:</b>
      </div>
      <div id = "level-editor-container">
        <div class = "editor-panel" id = "entity-panel">
          <b class = "level-editor-text">Select an Entity:</b>
        </div>
        <canvas id = "level-editor-canvas"></canvas>
        <div class = "editor-panel" id = "settings-panel">
          <b class = "level-editor-text">Settings:</b>
          <a class = "level-editor-text">Grid Intensity</a>
          <input type = "range" min = "1" max = "4" value = "4" id = "grid-intensity"></input>
          <div class = "level-editor-btn" onclick = open_level_selector()>Return to Selector</div>
        </div>
      </div>
    </div>
  </body>

  <script src="canvas.js"></script>
  <script src="time.js"></script>
  <script src="entities.js"></script>
  <script src="skins.js"></script>
  <script src="levels.js"></script>
  <script src="main.js"></script>
</html>
